distribution:
  name: My_New_Apartment
  description: The place I'm going to live.
  location: Crystal Terrace Apartments Unit 1234
  sub-distributions:
    - distribution: deployment.assemblies(quantity=1)
      quantity: 1
    - distribution: deployment(name="Kitchen")
      quantity: 1
---
import:
  - ./living_room.yaml

distribution:
  name: Living_Room
  description:  The place I'll hang out a lot.
  location: The large room off the entry way
  assemblies:
    - assembly: assembly(name="Entertainment_System")
      quantity: 1
    - assembly: assembly(name="Seating_Area")
      quantity: 1
---
import:
  - ./kitchen.yaml

distribution:
  name: Kitchen
  description:  Where I'll cook my food.
  location: The room with the sink and the stove
  assemblies:
    - assembly: assembly(name="Appliances")
      quantity: 1
    - assembly: assembly(name="Cook_Ware")
      quantity: 1